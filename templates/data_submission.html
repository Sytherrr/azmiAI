<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Submission</title>
</head>
<body>
    <h1>Submit Student Data</h1>

    <form method="post">
        {% csrf_token %}

        <h2>Student Information</h2>
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
        </div>

        <div class="form-group">
            <label for="{{ form.age.id_for_label }}">Age</label>
        </div>

        <div class="form-group">
            <label for="{{ form.gender.id_for_label }}">Gender</label>
        </div>

        <div class="form-group">
            <label for="{{ form.gpa.id_for_label }}">GPA (Cumulative)</label>
        </div>

        <div class="form-group">
            <label for="{{ form.attendance.id_for_label }}">Attendance</label>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
